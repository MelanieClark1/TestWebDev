<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <!--Hitting ENTER provides all Types, whereas TAB only selects basic or first option-->
  <!--name="" this is the variable name where it stores the information-->
  <!--value="" this is the Description of the button for example-->
  <form class="" action="index.html" method="post" enctype="text/plain">
    <label>Name:</label>
    <input type="text"><br>
    <input type="radio" name="radioSelection" value=""><br>
    <input type="date"><br>
    <input type="checkbox"><br>
    <input type="button" name="mButton" value="Mel's button"><br>
    <input type="file" name="" value=""><br>
    <input type="image" name="" value=""><br>
    <label>Number:</label>
    <input type="number"><br>
    <label>Password:</label>
    <input type="password" name="yourPassword" value=""><br>
    <input type="reset" name=""><br>
    <input type="submit" name=""><br> <!--delete 'value' to show default 'SUBMIT'-->
    <!--SUBMIT button goes to the form's action type i.e.
      action="index.html", action="mailto:joe@example.com"-->
    <label>Search</label>
    <input type="search" name="" value=""><br>
    <input type="range" name="" value=""><br>
    <label>Telephone:</label>
    <input type="tel" name="telephone" value=""><br>
    <label>Email:</label>
    <input type="email" name="" value=""><br>

    <textarea name="message" rows="8" cols="40"></textarea> <!--Message box-->

  </form>
</body>

</html>
